<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="center">Add Product</h1>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Product Name</label>
                <input type="text" class="form-control" id="productName" placeholder="Product Name ...">
                <p id="productNameMsg" class="rouge"></p>
            </div>
            <div class="form-group col-md-6">
                <label>Product Code</label>
                <input type="text" class="form-control" id="productCode" placeholder="Product Code ...">
                <p id="productCodeMsg" class="rouge"></p>
            </div>
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="number" class="form-control" id="price" placeholder="Price ...">
            <p id='priceMsg' class="rouge"></p>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Stock</label>
                <input type="number" class="form-control" id="stock" placeholder="stock ...">
                <p id='stockMsg' class="rouge"></p>
            </div>
            <div class="form-group col-md-6">
                <label>Category</label>
                <input type="text" class="form-control" id="category" placeholder="Category ...">
                <p id='categoryMsg' class="rouge"></p>
            </div>
        </div>
        <div class="center">
            <button type="submit" class="btn btn-primary" onclick="addProduct()">Add Product</button>
        </div>

    </div>
</body>

</html>
