<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/zoomove.css">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/zoomove.js"></script>


</head>

<body>

    <div class="container">
        <h1 class='text-center'>Product Details</h1>
        <div class="row">
            <div class="col-4">
                <!-- <img src="images/node.png" width="200px" height="200px" alt=""> -->
                <div class="column">
                    <div class="item">
                        <figure class="zoo-item" data-zoo-over="true" data-zoo-move="false" data-zoo-autosize="false" data-zoo-image="images/node.png"></figure>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <table class="table">
                    <tbody>
                        <tr>
                            <td>Name</td>
                            <td id="displayPrName"></td>
                        </tr>
                        <tr>
                            <td>Price</td>
                            <td id="displayPrPrice"></td>
                        </tr>
                        <tr>
                            <td>Stock</td>
                            <td id="displayPrStock"></td>
                        </tr>
                        <tr>
                            <td>Category</td>
                            <td id="displayPrCategory"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        display();
    </script>
    
	<script>
		$('.zoo-item').ZooMove({
			cursor: 'true',
			scale: '1.5',
		});
	</script>
</body>

</html>
